<div id="new-goal" class="page row">
	<div class="col-xs-12">
		<gt-card title="{{$ctrl.title}}">
			<form novalidate name="edit_goal">
				<gt-input 
					label="title" 
					model="$ctrl.goal" 
					options="$ctrl.fields.title"
				></gt-input>
				
				<gt-text 
					label="description" 
					model="$ctrl.goal" 
					options="$ctrl.fields.description"
				></gt-text>
				
				<h5>Schedule</h5>
				<hr />
				<div id="schedule-box">
					<div class="form-group">
						Schedule this goal 
						<span class="schedule-box-selector">...</span>
						<select name="main_interval">
							<option value="every">every</option>
							<option value="for">for</option>
						</select>
						<select name="date_part_every">
							<option value="n-value">X</option>
							<option value="day">day</option>
							<option value="hour">hour</option>
						</select>
						<select name="date_part_for">
							<option value="n-value">X</option>
							<option value="weekdays">these weekdays</option>
							<option value="weekdays">these hours</option>
						</select>
						<select name="date_part_nvalue">
							<option value="day">day(s)</option>
							<option value="hour">hour(s)</option>
						</select>
						<input type="text" name="start_date" 
							placeholder="start date">
						<select name="modifiers">
							<option value="and">and</option>
							<option value="unless">unless</option>
							<option value="until">until</option>
						</select>
						<input type="text" name="start_date" 
							placeholder="end date">
					</div>
				</div>
				
				<button ng-click="$ctrl.saveGoal(edit_goal)" type="submit" 
					class="btn btn-default">Save</button>
			</form>
			<div 
				class="alert" 
				role="alert"
				ng-class="{'alert-danger': !$ctrl.goalSaved, 'alert-success': $ctrl.goalSaved}" 
				ng-show="$ctrl.goalSaved && $ctrl.goalMessage != ''"
			>{{$ctrl.goalMessage}}</div>
		</gt-card>
	</div>
</div>
