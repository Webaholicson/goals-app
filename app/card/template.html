<div class="col-xs-12 card slide">
	<div ng-show="$ctrl.card.title !== ''">
		<h4>
			<span class="glyphicon {{$ctrl.card.icon}}" aria-hidden="true">
			</span> 
			{{$ctrl.card.title}}
		</h4>
		<hr/>
	</div>
	<div ng-transclude>
		<div ng-show="$ctrl.card.content !== ''">
			{{$ctrl.card.content}}
		</div>
	</div>
</div>
