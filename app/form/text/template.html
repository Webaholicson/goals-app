<div class="form-group" ng-class="{'has-error': $ctrl.options.invalid}">
	<textarea 
		id="{{$ctrl.options.id}}" 
		class="{{$ctrl.options.class}}" 
		name="{{$ctrl.options.name}}" 
		placeholder="{{$ctrl.options.placeholder}}"
		rows="{{$ctrl.options.rows}}"
		ng-model="$ctrl.model[$ctrl.label]"
		aria-describedby="help-block-{{$ctrl.options.id}}"
	></textarea>
	<span 
		id="help-block-{{$ctrl.options.id}}"
		ng-show="$ctrl.options.invalid" 
		class="help-block">
		{{$ctrl.options.errorMsg}}
	</span>
</div>
